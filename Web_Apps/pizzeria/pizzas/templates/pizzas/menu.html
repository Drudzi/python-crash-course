{% extends "pizzas/base.html" %}

{% block content %}

  <p>Pizzas:</p>

  <ul>
    {% for pizza in pizzas %}
      <li>
        <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a>
      </li>
    {% empty %}
      <p>Sorry, we're currently sold out.</p>
    {% endfor %}
  </ul>

{% endblock content %}
