{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h1><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h1>
  <h5>Edit entry from {{ topic.date_added|date:'F d, Y' }}</h5>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'learning_logs:edit_entry' topic.id %}" method='post' class="form mt-4">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name='submit' class="btn btn-primary mt-3">Save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
