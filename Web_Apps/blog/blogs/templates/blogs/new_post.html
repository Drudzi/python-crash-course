{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2 class="text-info mt-4">Create a new post</h2>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'blogs:new_post' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-dark">Submit post</button>
    {% endbuttons %}
  </form>

{% endblock content %}
