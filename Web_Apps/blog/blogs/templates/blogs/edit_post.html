{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2 class="text-info my-4">Edit post.</h2>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'blogs:edit_post' post.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-dark">Submit changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
