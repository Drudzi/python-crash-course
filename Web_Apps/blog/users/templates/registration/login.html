{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2 class="text-info mt-4">Log in.</h2>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'users:login' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-dark">Log in</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'blogs:home' %}" />
  </form>

{% endblock content %}
