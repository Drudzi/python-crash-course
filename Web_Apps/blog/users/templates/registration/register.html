{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2 class="text-info mt-4">Register your account.</h2>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'users:register' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-dark">Register</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="blogs:home" />
  </form>

{% endblock content %}
